<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Форма регистрации</title>
</head>

<body>
    <main>
        <div class="circle"></div>
        <div class="register-form-container">
            <form action="">
                <h1 class="form-title">
                    Регистрация
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" placeholder="Имя" required pattern="[а-яА-Я]+[a-zA-Z]"
                            title="Имя может содержать только буквы.">
                    </div>
                    <div class="form-field">
                        <input type="email" placeholder="Почта" required>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Пароль" required minlength="8" maxlength="128">
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="button">Регистрация</button>
                    <div class="divider">или</div>
                    <a href="#" class="button button-google">Google</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
